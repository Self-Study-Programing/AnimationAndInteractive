<div class="frame">
  <div class="center">
    <div class="menu-icon">
      <div class="line-1 no-animation"></div>
      <div class="line-2 no-animation"></div>
      <div class="line-3 no-animation"></div>
    </div>
  </div>
</div>

<script>
  $(".menu-icon").bind("click", function () {
    $(this).toggleClass("active");
    $(this).find("div").removeClass("no-animation");
  });
</script>
